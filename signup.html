<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - YourLogo</title>
  <style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Segoe UI", sans-serif;
}

body {
  background: linear-gradient(to right, #f9f9f9, #e9ecef);
  min-height: 100vh;
}

/* Header styling */
header {
  background-color: #fff;
  box-shadow: 0 4px 6px rgba(0,0,0,0.1);
  padding: 15px 30px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

header .logo {
  font-size: 1.6rem;
  font-weight: bold;
  color: #333;
}

nav ul {
  list-style: none;
  display: flex;
  gap: 20px;
}

nav ul li a {
  text-decoration: none;
  color: #555;
  font-weight: 500;
  transition: color 0.3s;
}

nav ul li a:hover {
  color: #ff8c00;
}

/* Signup container */
.signup-container {
  background: #fff;
  max-width: 500px;
  margin: 50px auto;
  padding: 30px;
  border-radius: 12px;
  box-shadow: 0 8px 30px rgba(0,0,0,0.08);
  animation: fadeIn 0.6s ease-in-out;
}

@keyframes fadeIn {
  from {
    transform: translateY(30px);
    opacity: 0;
  }
  to {
    transform: translateY(0);
    opacity: 1;
  }
}

.signup-header h1 {
  margin-bottom: 5px;
  color: #333;
}

.signup-header p {
  color: #777;
  margin-bottom: 25px;
}

/* Form layout */
.signup-form {
  display: flex;
  flex-direction: column;
}

.form-row {
  display: flex;
  gap: 15px;
}

.form-group {
  display: flex;
  flex-direction: column;
  flex: 1;
  margin-bottom: 18px;
}

.form-group label {
  margin-bottom: 6px;
  color: #444;
}

.form-group input {
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 8px;
  font-size: 15px;
  transition: all 0.3s;
}

.form-group input:focus {
  border-color: #ff8c00;
  box-shadow: 0 0 0 3px rgba(255, 140, 0, 0.2);
}

/* Terms checkbox */
.terms {
  font-size: 14px;
  color: #555;
  margin: 10px 0 20px;
}

.terms input[type="checkbox"] {
  accent-color: #ff8c00;
  margin-right: 8px;
}

/* Button styling */
.signup-button-large {
  padding: 12px 20px;
  font-size: 16px;
  font-weight: 600;
  color: white;
  background: #ff8c00;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: background 0.3s ease;
}

.signup-button-large:hover {
  background: #e67300;
}

.signup-button-large:disabled {
  background-color: #aaa;
  cursor: not-allowed;
}

/* Footer links */
.form-footer {
  text-align: center;
  margin-top: 20px;
}

.form-footer p {
  margin-bottom: 8px;
}

.form-footer a {
  color: #ff8c00;
  text-decoration: none;
  font-weight: 500;
}

.form-footer a:hover {
  text-decoration: underline;
}

/* Error & Success messages */
#error-message, #success-message {
  font-size: 14px;
  padding: 10px;
  margin-bottom: 15px;
  border-radius: 6px;
  display: none;
}

#error-message {
  background: #ffe6e6;
  color: #b00020;
}

#success-message {
  background: #e6ffed;
  color: #007e33;
}

/* Responsive adjustments */
@media (max-width: 600px) {
  .form-row {
    flex-direction: column;
  }

  .signup-container {
    margin: 30px 20px;
  }

  .signup-button-large {
    width: 100%;
  }
}

    </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      fetchSignInMethodsForEmail
    } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";
    import {
      getFirestore,
      doc,
      setDoc
    } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAXUQaZOfQzGlA5J2RCPxpL8ZKuhsrZ6Ho",
      authDomain: "project1-758d6.firebaseapp.com",
      projectId: "project1-758d6",
      storageBucket: "project1-758d6.appspot.com",
      messagingSenderId: "495873817240",
      appId: "1:495873817240:web:764d2fa14dd45ceb11eeed"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    document.addEventListener("DOMContentLoaded", () => {
      const signupForm = document.getElementById("signupForm");

      signupForm.addEventListener("submit", async (e) => {
        e.preventDefault();

        const submitBtn = signupForm.querySelector('button[type="submit"]');
        const originalText = submitBtn.textContent;
        submitBtn.textContent = "Creating Account...";
        submitBtn.disabled = true;

        const firstName = document.getElementById("firstName").value.trim();
        const lastName = document.getElementById("lastName").value.trim();
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();
        const confirmPassword = document.getElementById("confirmPassword").value.trim();
        const termsChecked = document.getElementById("terms").checked;

        if (!termsChecked) {
          showError("You must agree to the terms and privacy policy.");
          resetButton();
          return;
        }

        if (password !== confirmPassword) {
          showError("Passwords do not match.");
          resetButton();
          return;
        }

        if (password.length < 6) {
          showError("Password must be at least 6 characters.");
          resetButton();
          return;
        }

        try {
          const methods = await fetchSignInMethodsForEmail(auth, email);
          if (methods.length > 0) {
            showError("Email already in use. Try signing in.");
            resetButton();
            return;
          }

          const userCredential = await createUserWithEmailAndPassword(auth, email, password);
          const user = userCredential.user;

          await setDoc(doc(db, "users", user.uid), {
            firstName,
            lastName,
            email,
            createdAt: new Date().toISOString()
          });

          showSuccess("Account created successfully! Redirecting...");
          setTimeout(() => {
            window.location.href = "signin.html";
          }, 2000);
        } catch (err) {
          console.error(err);
          showError(err.message);
          resetButton();
        }

        function resetButton() {
          submitBtn.textContent = originalText;
          submitBtn.disabled = false;
        }

        function showError(msg) {
          const errBox = document.getElementById("error-message") || createMessage("error-message", "#ffe6e6", "#c62828");
          errBox.textContent = msg;
          errBox.style.display = "block";
        }

        function showSuccess(msg) {
          const successBox = document.getElementById("success-message") || createMessage("success-message", "#e6ffed", "#2e7d32");
          successBox.textContent = msg;
          successBox.style.display = "block";
        }

        function createMessage(id, bgColor, color) {
          const div = document.createElement("div");
          div.id = id;
          div.style.backgroundColor = bgColor;
          div.style.color = color;
          div.style.padding = "10px";
          div.style.marginBottom = "15px";
          div.style.borderRadius = "6px";
          div.style.display = "none";
          signupForm.parentNode.insertBefore(div, signupForm);
          return div;
        }
      });
    });
  </script>
</head>
<body>
  <header>
    <div class="logo">Signup Page</div>
    <nav>
      <ul>
        <li><a href="Homepage.html">Home</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="signup-container">
      <div class="signup-header">
        <h1>Create an Account</h1>
        <p>Join our platform and start exploring</p>
      </div>

      <!-- JS will show messages here -->
      <form class="signup-form" id="signupForm">
        <div class="form-row">
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" required />
          </div>
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" required />
          </div>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" required />
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" required />
        </div>
        <div class="terms">
          <input type="checkbox" id="terms" />
          <label for="terms">I agree to the <a href="#">Terms</a> and <a href="#">Privacy Policy</a>.</label>
        </div>
        <button type="submit" class="signup-button-large">Create Account</button>
        <div class="form-footer">
          <p>Already have an account? <a href="signin.html">Sign in</a></p>
          <a href="dashboard.html">‚Üê Back to Home</a>
        </div>
      </form>
    </div>
  </main>
</body>
</html>
